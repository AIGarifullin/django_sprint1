{% extends "base.html" %}
{% block title %}
  {{ post_list.date }}
{% endblock %}
{% block content %}
  <article>
    <div class="col-5">
      <ul>
        <li>
          Место: {{ post.location }}              
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
        </li>
      </ul>         
        {{ post.text }}
    </div>
  </article>
{% endblock %}
